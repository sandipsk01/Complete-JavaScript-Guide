<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else & Switch Case</title>
</head>
<body>
    <!-- Short to print div>ul>li{Item-$}* -->
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        let age = 42;
        if(age>18){
            console.log("You can drink");
        }
        else if(age==7){
            console.log("Your age is 7");
        }
        else{
            console.log("you can drink cold drink");
        }

        //if we don't use break then it will print all statements from where condition is true
        const cups=7;
        switch (cups) {
            case 4:
                console.log("Number of cups are 4");
                break;
            case 5:
                console.log("Number of cups are 5");
                break;
            case 6:
                console.log("Number of cups are 6");
                break;
            default:
                console.log("Number of cups are neither 4, 5, 6");
                break;
        }
    </script>
</body>
</html>
