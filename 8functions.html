<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <div class="container">
        This is simple html
    </div>
    <script>
        function greet(name='Ashish'){
            console.log("hello "+ name);
        };
        function sum(a,b){
            let c=a+b;
            return c;
            //code below return never executes. it isn't reachable.
            console.log(1+2);
        }
        let name1='Sandip';
        let name2='Shrinivas';
        greet();  //if values is not provided to attribute it takes default attribute.
        greet(name1);
        greet(name2);
        let returnVal1 = greet(name2);
        console.log(returnVal1);
        let returnVal2 = sum(2,3);
        console.log(returnVal2);
    </script>
</body>
</html>
