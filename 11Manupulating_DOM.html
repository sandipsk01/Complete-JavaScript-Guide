<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manupulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>Services</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        Another Container
    </div>
    <script>
        //To acces html
        let main=document.getElementById('main');
        console.log(main);

        let navas=document.getElementById('nav');
        console.log(nav);

        let containers=document.getElementsByClassName('container');
        console.log(containers);

        //gives only first matching
        let sel=document.querySelector('#nav>li');
        console.log(sel);

        //gives all matching
        let selAll=document.querySelectorAll('#nav>li');
        console.log(selAll);
    </script>
</body>
</html>
