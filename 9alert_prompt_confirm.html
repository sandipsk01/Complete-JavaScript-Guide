<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert, Prompt, Confirm</title>
</head>
<body>
    <div class="container">
        this is a page
    </div>
    <script>
        // Alert can not return anything
        alert("This is a alert message");

        //Prompt :  A prompt box is often used if you want to input a value before entering a page. 
        let age = prompt("Please enter your age.");
        console.log(age);

        //Confirm : A confirm box is often used if you want the user to verify or accept something. The confirm() method returns true if the user clicked "OK", and false otherwise. 
        let confirmation = confirm("Are you above 18?");
        if(confirmation){
            console.log("You can watch porn.");
        }
        else{
            console.log("Please watch cartoon");
        }
    </script>
</body>
</html>
